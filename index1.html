<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-plan Event Heads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .contact-section {
            padding: 60px 0;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: bold;
            color: #333;
        }
        .contact-card {
            border: 1px solid #ddd; /* Light gray border for cards */
            border-radius: .375rem; /* Rounded corners */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }
        .contact-card .card-header {
            background-color: #000; /* Black background for card header */
            color: #fff; /* White text color for card header */
            font-weight: bold;
            text-align: center;
            padding: 20px; /* Increased padding */
        }
        .contact-card .card-body {
            background-color: #fff; /* White background for card body */
            color: #000; /* Black text color for card body */
            text-align: center;
            padding: 30px; /* Increased padding */
        }
        .contact-card .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px auto; /* Center and margin for spacing */
            border: 3px solid #000; /* Black border for profile images */
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section container">
        <h2 class="text-center">B-plan Event Heads</h2>
        <div class="row">
            <!-- Contact Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card contact-card">
                    <img src="https://tmssl.akamaized.net/images/foto/galerie/neymar-brazil-2022-1668947300-97010.jpg?lm=1668947335" alt="Pranav Bhiungade" class="profile-img">
                    <div class="card-header">Pranav Bhiungade</div>
                    <div class="card-body">
                        <p class="card-text">Phone: +91 82620 56084</p>
                    </div>
                </div>
            </div>
            <!-- Contact Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card contact-card">
                    <img src="https://tmssl.akamaized.net/images/foto/galerie/neymar-brazil-2022-1668947300-97010.jpg?lm=1668947335" alt="Prem Deshmukh" class="profile-img">
                    <div class="card-header">Prem Deshmukh</div>
                    <div class="card-body">
                        <p class="card-text">Phone: +91 70204 04591</p>
                    </div>
                </div>
            </div>
            <!-- Contact Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card contact-card">
                    <img src="https://tmssl.akamaized.net/images/foto/galerie/neymar-brazil-2022-1668947300-97010.jpg?lm=1668947335" alt="Vishal Bhokre" class="profile-img">
                    <div class="card-header">Vishal Bhokre</div>
                    <div class="card-body">
                        <p class="card-text">Phone: +91 99220 45868</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
